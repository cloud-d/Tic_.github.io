<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    td:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="cell-0"></td>
      <td id="cell-1"></td>
      <td id="cell-2"></td>
    </tr>
    <tr>
      <td id="cell-3"></td>
      <td id="cell-4"></td>
      <td id="cell-5"></td>
    </tr>
    <tr>
      <td id="cell-6"></td>
      <td id="cell-7"></td>
      <td id="cell-8"></td>
    </tr>
    <button id="reset-button">Reset</button>
  </table>
  <script src="script.js"></script>
</body>
</html>
